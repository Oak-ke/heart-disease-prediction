<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl m-4">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Heart Disease Predictor</h1>
        <p class="text-gray-600 text-center mb-8">Enter the patient's clinical data to get a prediction.</p>

        <form id="prediction-form" class="space-y-6">

            <!-- Age Input -->
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <input type="number" id="age" name="age" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="e.g., 63">
            </div>

            <!-- Sex Input -->
            <div>
                <label for="sex" class="block text-sm font-medium text-gray-700 mb-1">Sex</label>
                <select id="sex" name="sex" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <!-- Chest Pain Type -->
            <div>
                <label for="cp" class="block text-sm font-medium text-gray-700 mb-1">Chest Pain Type</label>
                <select id="cp" name="cp" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
                    <option value="0">Type 0 (Typical Angina)</option>
                    <option value="1">Type 1 (Atypical Angina)</option>
                    <option value="2">Type 2 (Non-Anginal Pain)</option>
                    <option value="3">Type 3 (Asymptomatic)</option>
                </select>
            </div>

            <!-- Trestbps (Resting Blood Pressure) -->
            <div>
                <label for="trestbps" class="block text-sm font-medium text-gray-700 mb-1">Resting Blood Pressure (mm Hg)</label>
                <input type="number" id="trestbps" name="trestbps" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="e.g., 145">
            </div>

            <!-- Chol (Serum Cholestoral) -->
            <div>
                <label for="chol" class="block text-sm font-medium text-gray-700 mb-1">Serum Cholesterol (mg/dl)</label>
                <input type="number" id="chol" name="chol" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="e.g., 233">
            </div>
            
            <!-- fbs (Fasting Blood Sugar > 120 mg/dl) -->
            <div>
                <label for="fbs" class="block text-sm font-medium text-gray-700 mb-1">Fasting Blood Sugar > 120 mg/dl?</label>
                <select id="fbs" name="fbs" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- restecg (Resting Electrocardiographic Results) -->
            <div>
                <label for="restecg" class="block text-sm font-medium text-gray-700 mb-1">Resting ECG Results</label>
                <select id="restecg" name="restecg" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </div>

            <!-- thalach (Maximum Heart Rate Achieved) -->
            <div>
                <label for="thalach" class="block text-sm font-medium text-gray-700 mb-1">Maximum Heart Rate Achieved</label>
                <input type="number" id="thalach" name="thalach" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="e.g., 150">
            </div>

            <!-- exang (Exercise Induced Angina) -->
            <div>
                <label for="exang" class="block text-sm font-medium text-gray-700 mb-1">Exercise Induced Angina?</label>
                <select id="exang" name="exang" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- oldpeak (ST depression induced by exercise relative to rest) -->
            <div>
                <label for="oldpeak" class="block text-sm font-medium text-gray-700 mb-1">ST Depression</label>
                <input type="number" step="0.1" id="oldpeak" name="oldpeak" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="e.g., 2.3">
            </div>

            <!-- slope (The slope of the peak exercise ST segment) -->
            <div>
                <label for="slope" class="block text-sm font-medium text-gray-700 mb-1">Slope of Peak Exercise ST Segment</label>
                <select id="slope" name="slope" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>
            
            <!-- ca (Number of major vessels (0-3) colored by fluoroscopy) -->
            <div>
                <label for="ca" class="block text-sm font-medium text-gray-700 mb-1">Number of Major Vessels (0-3)</label>
                <select id="ca" name="ca" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <!-- thal (Thalassemia) -->
            <div>
                <label for="thal" class="block text-sm font-medium text-gray-700 mb-1">Thalassemia</label>
                <select id="thal" name="thal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
                    <option value="0">Normal</option>
                    <option value="1">Fixed Defect</option>
                    <option value="2">Reversible Defect</option>
                </select>
            </div>

            <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow-lg transition-colors duration-200">
                Predict Heart Disease
            </button>
        </form>

        <div id="result-box" class="mt-8 p-6 bg-gray-100 rounded-md shadow-inner text-center hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-2">Prediction Result:</h2>
            <p id="prediction-text" class="text-2xl font-extrabold text-indigo-600"></p>
        </div>
        
        <div id="loading-box" class="mt-8 p-6 bg-yellow-100 text-yellow-800 rounded-md shadow-inner text-center hidden">
            <p class="font-medium">Predicting...</p>
        </div>
        
        <div id="error-box" class="mt-8 p-6 bg-red-100 text-red-800 rounded-md shadow-inner text-center hidden">
            <p class="font-medium"></p>
        </div>

    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Clear previous results and show loading indicator
            document.getElementById('result-box').classList.add('hidden');
            document.getElementById('error-box').classList.add('hidden');
            document.getElementById('loading-box').classList.remove('hidden');

            const form = e.target;
            const formData = new FormData(form);
            const data = {};

            // Convert form data to a JSON object
            for (const [key, value] of formData.entries()) {
                // Ensure all values are correctly typed as numbers.
                data[key] = parseFloat(value);
            }

            // Define the API endpoint for the Flask server.
            // When running locally, this will be http://127.0.0.1:5000/predict
            const apiUrl = 'http://127.0.0.1:5000/predict';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                // Hide loading indicator
                document.getElementById('loading-box').classList.add('hidden');

                if (!response.ok) {
                    const errorData = await response.json();
                    document.getElementById('error-box').classList.remove('hidden');
                    document.getElementById('error-box').querySelector('p').textContent = `Error: ${errorData.error || 'Server error'}`;
                    return;
                }

                const result = await response.json();
                
                // Display the prediction result
                const predictionText = document.getElementById('prediction-text');
                predictionText.textContent = result.prediction;

                document.getElementById('result-box').classList.remove('hidden');

            } catch (error) {
                // Hide loading indicator
                document.getElementById('loading-box').classList.add('hidden');
                document.getElementById('error-box').classList.remove('hidden');
                document.getElementById('error-box').querySelector('p').textContent = `Failed to connect to the server. Please ensure the Flask app is running.`;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
